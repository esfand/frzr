<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <script src="dist/frzr.js"></script>
<script>
'use strict';

const el = frzr.el;
const View = frzr.View;
const ViewList = frzr.ViewList;

const data = new Array(1000);

for (let i = 0; i < data.length; i++) {
  data[i] = {
    id: i,
    title: i
  }
}

const body = new View({
	el: document.body
});

const Item = View.extend({
	init() {
    this.el = el('p');
  },
  update(data) {
    this.setText(data.title);
  }
});

const viewList = new ViewList({
  parent: body,
  View: Item
});

viewList.setViews(data);

render();

function render () {
  requestAnimationFrame(render);
  frzr.shuffle(data);
  viewList.setViews(data);
}
</script></body>
</html>
